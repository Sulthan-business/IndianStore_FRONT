<div *ngIf="product; else productNotFound" class="details-container">
  
  <div class="image-block">
    <img [src]="'assets/images/' + product.imageUrl" [alt]="product.name">
  </div>
  
  <div class="info-block">
    <h1>{{ product.name }}</h1>
    
    <h2>${{ product.price.toFixed(2) }}</h2>
    
    <p class="category-tag">Category: {{ product.category }}</p>
    
    <p>{{ product.description }}</p>

    <hr>

    <div class="add-to-cart-controls">
      <label for="quantity-input">Quantity:</label>
      <input 
        id="quantity-input"
        type="number" 
        [value]="quantity" 
        min="1" 
        (change)="onQuantityChange($event)" 
        style="width: 60px; margin-left: 10px; margin-right: 20px;"
      >
      
      <button (click)="addToCart()">Add to Cart</button>
      <button routerLink="/products" style="background-color: gray;">Back to Shop</button>
    </div>
  </div>
</div>

<ng-template #productNotFound>
  <h2>Product Not Found</h2>
  <p>Sorry, the requested product ID was not found in our catalog.</p>
  <button routerLink="/products">Go to Shop</button>
</ng-template>
